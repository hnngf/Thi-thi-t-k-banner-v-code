<html lang="vi">

</head>

<body>
    <header>
        <div class="logo">
            <img src="banner.gif" alt="">
        </div>
        <nav>
            <ul>
                <li><a href="#">Trang Chủ</a></li>
                <li><a href="#">Sản Phẩm</a></li>
                <li><a href="#">Bộ Sưu Tập</a></li>
                <li><a href="#">Liên Hệ</a></li>
